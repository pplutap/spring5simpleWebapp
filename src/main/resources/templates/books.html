<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <h1>Books list</h1>

    <table>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Publisher</td>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">123</td>
            <td th:text="${book.title}">Sample title</td>
            <td th:text="${book.publisher.name}">Sample publisher</td>
        </tr>
    </table>
</body>
</html>
